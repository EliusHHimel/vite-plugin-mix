# Publish the package to Github whenever the version is updated in package.json
name: Publish Package to GitHub Packages
on:
  push:
    paths:
      - 'vite-plugin-mix/package.json'
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.x'
          registry-url: 'https://npm.pkg.github.com'
      - name: Cache ~/.pnpm-store
        uses: actions/cache@v3
        env:
          cache-name: cache-pnpm-store
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ matrix.node-version }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-${{ matrix.node-version }}-build-
            ${{ runner.os }}-
      - name: Install pnpm
        run: npm i -g pnpm

        working-directory: ./vite-plugin-mix
      - name: Install deps
        run: pnpm i
      - name: Publish to GitHub Packages
        run: npm publish
        working-directory: ./vite-plugin-mix
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}